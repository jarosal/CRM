{% extends "base.html" %}
{% block content %}
{% for user in users %}
<article class="media content-section">
    <img class="rounded-circle article-img"
    src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2">{{ user.full_name() }}</a><br>
    </div>
    <h2><a class="article-title" href="{{ url_for('user', user_id=user.id) }}">{{ user.email }}</a></h2>
  </div>
</article>
{% endfor %}
{% endblock content %}
{% block sidebar %}
{% include "partials/add_user_sidebar.html" %}
{% endblock sidebar %}
